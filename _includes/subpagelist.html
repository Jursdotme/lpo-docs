{% assign cur_page_permalink = page.permalink %}
{% assign pages = site.pages | sort:"title"  %}

<ul>
  {% for p in pages %}
    {% if p.permalink != cur_page_permalink %}
      {% if p.permalink contains cur_page_permalink %}
        <li>
          <a href="{{ p.url }}">{{ p.title }}</a>
        </li>
      {% endif %}
    {% endif %}
  {% endfor %}
</ul>
